<!DOCTYPE html>
<html lang="en">
   <head>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
       
      <title>Parfumebien</title>
      <meta name="viewport" content = "width=device-width, initial-scale = 1.0"></meta>
      <link rel="stylesheet" href="styles.css">

   </head>

   <body>
      <div class="container" role="main">
         <section>
            <div class="image-box">
               <picture>
                  <source media="(max-width:440px)" srcset="images/image-product-mobile.jpg" alt="perfume mobile image">
                  <img src="images/image-product-desktop.jpg" alt="perfume desktop image">
               </picture>
            </div>
         </section>
         <section>
            <div class="second-box">
                  <p class="intro">PERFUME</p>
                  <h1 class="text-heading">Gabrielle Essence Eau De Parfum</h1>
                  <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
               <div class="price-tag">
                  <button class="price">$149.99</button>
                  <button class="deleted-price"><del>$169.99</del></button>
               </div>
                  <button class="cart-button">
                     <img class="cart" src="images/icon-cart.svg">
                     Add to Cart
                  </button>
            </div>
         </section>
    </div>

    

   </body>
</html>
